{% load static %}

<!DOCTYPE html>
<html lang="jp" class="scroll-smooth">

<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="ja">
    <title>{{title}}</title>
    <meta property="og:url" content="{% url 'my_apps:top_page' %}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="△Natua♪▽(@natua_tcmm)が制作した、主に音ゲーに関するツールや資料集をまとめたWebサイトです。" />
    <meta property="og:site_name" content="△Natua♪▽のツールとか保管所" />
    <meta property="og:locale" content="ja_JP">
    {% comment %} <meta property="og:image" content=" サムネイル画像の URL" /> {% endcomment %}

    <meta name="description" content="△Natua♪▽(@natua_tcmm)が制作した、主に音ゲーに関するツールや資料集をまとめたWebサイトです。">
    <meta name="author" content="△Natua♪▽">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@natua_tcmm">
    <meta name="twitter:creator" content="@natua_tcmm">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="△Natua♪▽(@natua_tcmm)が制作した、主に音ゲーに関するツールや資料集をまとめたWebサイトです。">
    {% comment %} <meta name="twitter:image" content=" サムネイル画像の URL" /> {% endcomment %}
    <meta name="twitter:domain" content="natua.pythonanywhere.com">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- CSRF Token for AJAX -->
    <meta name="csrf-token-ajax" content="{{ csrf_token }}">

    <!-- favicon の設定 -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <!-- apple-touch-icon の設定 -->
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">

    <!-- Ion.RangeSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'AdminLTE-3.2.0/dist/css/adminlte.css' %}">

    <!-- 全ページ適応のcss -->
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
</head>

<body class="hold-transition sidebar-collapse layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        {% include "./navbar.html" %}

        <!-- Main Sidebar Container -->
        {% include "./sidebar.html" %}

        <!-- page content -->
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>

        <!-- back-to-top -->
        <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <!-- footer -->
        {% include "./footer.html" %}

        <!-- Control Sidebar -->
        <!-- <aside class="control-sidebar control-sidebar-dark"> -->
        <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'AdminLTE-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'AdminLTE-3.2.0/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script> $.widget.bridge('uibutton', $.ui.button) </script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'AdminLTE-3.2.0/dist/js/adminlte.js' %}"></script>
    <!-- Ion.RangeSlider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

</body>

</html>
